<!DOCTYPE html>

  <div>
    <svg id="magnifying_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 542 542">
      <defs>
      <style>
      .cls-1{
        fill:#fff;
        stroke:#ccc;
        stroke-miterlimit:10;
        stroke-width:8px;
      }

      #details { display:block;}

    @media screen and (max-width: 400px) {
      #details {
        display: none;
      }
    }
      </style>

    </defs>
    <title>magnifyingGlass</title>
    <g id="circle">

      <circle id="circle-3" data-name="circle" class="cls-1" cx="271" cy="271" r="267"/>
    </g>
      <g id="magnfying_glass">
